<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sam Report Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--link rel="stylesheet" type="text/css" media="screen" href="main.css" /-->
</head>
<body>
    <a id = "sam" class="generator" href="#">Generate</a>
    <div id="generatedText"></div>

    <script>
        let genCollection =  document.getElementsByClassName('generator');
        for (i=0;i<genCollection.length; i++){
            genCollection[i].addEventListener('click', generate);
        }
        function generate() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                // Typical action to be performed when the document is ready:
                document.getElementById("generatedText").innerHTML = xhttp.responseText;
                }
            };
            xhttp.open("GET", "Report.php?name="+this.id, true);
            xhttp.send();
        }

        
        
    </script>
</body>
</html>
